<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChunkSmith</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ChunkSmith</h1>
                <p>Workbench for Chunk Engineers</p>
            </div>

            <div class="controls-wrapper">
                <div class="control-group">
                    <button id="btn-select-pdf" class="btn btn-secondary">
                        <span class="icon">üìÑ</span> Select PDF
                    </button>
                    <div id="selected-file" class="file-path">No file selected</div>
                </div>

                <div class="control-group">
                    <label for="algorithm-select">Algorithm</label>
                    <div class="select-wrapper">
                        <select id="algorithm-select"></select>
                    </div>
                </div>

                <button id="btn-process" class="btn btn-primary">Run Analysis</button>
            </div>

            <div class="chunk-list-header">
                <h3>Detected Chunks</h3>
                <span class="badge" id="chunk-count">0</span>
            </div>

            <div class="chunk-list-container">
                <div id="chunk-list" class="chunk-list">
                    <!-- Chunks will be inserted here -->
                    <div class="empty-state">
                        Run an analysis to see chunks here.
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="btn-prev" class="btn btn-icon" aria-label="Previous Chunk">‚Üê</button>
                <span id="chunk-indicator">-- / --</span>
                <button id="btn-next" class="btn btn-icon" aria-label="Next Chunk">‚Üí</button>
            </div>
        </aside>

        <main class="main-content" id="pdf-container">
            <div id="pages-wrapper">
                <div class="placeholder-content">
                    <h2>Ready to Chunk</h2>
                    <p>Select a PDF and an algorithm to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
